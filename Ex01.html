<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>USE HTML</title>
    <style>
        body {
            font-family: Georgia, serif;
        }
        .container {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin: 50px auto;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            height: 40px;
            background-color: rgba(0, 0, 255, 0.863);
            border: 1px solid black;
            color: white; 
        }
        .btn {
            margin-top: 40px;
            text-align: right;
            padding-right: 50px;
        }
        button {
            background-color: rgba(0, 0, 255, 0.863);
            color: white;
            font-size: 20px;
            padding: 10px 30px;
            border: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USE HTML</h1>
        <form id="infoForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="add">Add:</label>
                <input type="text" id="add" required>
            </div>
            <div class="btn">
                <button type="submit">Exit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const add = document.getElementById("add").value;

            const content = `Name: ${name}\nAge: ${age}\nAddress: ${add}\n---------------------\n`;

            const blob = new Blob([content], { type: "text/plain" });
            const link = document.createElement("a");

            link.href = URL.createObjectURL(blob);
            link.download = "userdata.txt";
            link.click();

            alert("Thông tin đã được lưu vào file userdata.txt (tải về).");
        });
    </script>
</body>
</html>
